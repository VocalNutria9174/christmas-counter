<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Days till Christmas Counter</title>
    <link rel="icon" href="xmascounter-icon.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/current-time.js"></script>
    <script src="js/xmas-time.js"></script>
    <h1 style="color:lime;"> Days Til Christmas:
    <div class="pwd">
<p id="demo"></p>
</div>
    <br>
  </head>
  <body onload="initClock()">
  <!--digital clock start--> 
    <div class="datetime">
      <p style="text-align:center;font-family:'Ubuntu Mono',monospace;font-size:40px;">~ Current Date ~</p>
      <div class="date">
        <span id="dayname">Day</span>,
        <span id="month">Month</span>
        <span id="daynum">00</span>,
        <span id="year">Year</span>
      </div>
      <div class="time">
        <span id="hour">00</span>:
        <span id="minutes">00</span>:
        <span id="seconds">00</span>
        <span id="period">AM</span>
      </div>
    </div>
    <!--digital clock end-->
    <br>
    <img src="img/xmascounter-deco.png" style="display:block;margin-left: auto;margin-right:auto;width:50%;"></img>
  </div>
    </body>
</html>
